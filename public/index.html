<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= webpackConfig.name %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>

    <div class="app testcss tttccc" style="color: red; font-size: 16px">
      <p>1234</p>
      <span>hello{{ message }}{{ message }}{{ message }}{{ message }}</span>
      <ul>
        <li>{{arr}}</li>
      </ul>
      <my-component2>
    </div>
    <script src="../dist/umd/vue.js"></script>
    <script>
      Vue.component('my-component1', {
        template: '<div>my-component</div>',
      })
      let vm = new Vue({
        el: '.app',
        data() {
          return {
            message: 'Hello, Vue.js!',
            arr: [[{ name: 1 }]],
            address: {
              area: '北京',
              street: '昌平区',
              number: '123456',
              detail: '西三旗',
              zipCode: '100000',
              contact: {
                phone: '17787878787',
              },
            },
          }
        },
        components: {
          'my-component2': {
            template: '<div>my-component1</div>',
          },
        },
      })
      setTimeout(() => {
        vm.message = 'Hi, happy new year'
        vm.arr[0].push({ same: false })
        vm.arr[0].push({ same1: false })
        vm._update(vm._render())
        vm.$nextTick(() => {
          console.log(7777, vm.$el)
        })
      }, 1000)
      console.log(222222, vm)
    </script>
  </body>
</html>
